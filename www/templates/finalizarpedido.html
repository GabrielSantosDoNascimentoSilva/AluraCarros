<ionic-view>
	<ion-nav-title>Carro Escolhido</ion-nav-title>
	<ion-content>
		<div class="card">
			<div class="item item-divider">
				<h2>{{carroFinalizado.nome}}</h2>
				<h2>R{{carroFinalizado.preco | currency}}</h2>
			</div>
			<div class="item item-text-wrap">
				<div class="list">
					<label class="item item-input item-stacked-label">
						<span class="input-label">Nome Completo</span>
						<input type="text" ng-model="pedido.nome" placeholder="Gabriel" autofocus>
					</label>
					<label class="item item-input item-stacked-label">
						<span class="input-label">Endere√ßo</span>
						<input type="text" ng-model="pedido.endereco" placeholder="Rua A" autofocus>
					</label>
					<label class="item item-input item-stacked-label">
						<span class="input-label">E-Mail</span>
						<input type="text" ng-model="pedido.email" placeholder="gabriel@example.com" autofocus>
					</label>
				</div>
			</div>
		</div>
		<a class="button button-positive button-full" ng-click="finalizarPedido()" href="">Confirmar Envio</a>

	</ion-content>
</ionic-view>
